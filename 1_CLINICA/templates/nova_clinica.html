<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for ('static', filename='main.css')}}">
        <link rel="stylesheet" href="{{ url_for ('static', filename='button.css')}}">
        <link rel="stylesheet" href="{{ url_for ('static', filename='modal.css')}}">
        <link rel="stylesheet" href="{{ url_for ('static', filename='records.css')}}">
    </head>

    <body>
    
        <header>
            <h1 class="header-title">SISTEMA DE CLÍNICAS</h1>
        </header>

        <main>      
            <nav>             
                <form action="/" method="POST">
                    <button class="button blue mobile">Clínicas</button>
                </form>

                <form action="/dentistas" method="POST">
                    <button class="button blue mobile">Dentistas</button>
                </form>

                <form action="/pacientes" method="POST">
                    <button class="button blue mobile">Pacientes</button>
                </form>

                <form action="/consultas" method="POST">
                    <button class="button blue mobile">Consultas</button>
                </form>
            </nav>
           
            <h2>Cadastrar Nova Clínica</h2>     
                 
            <p>Para efetuar o cadastro de uma nova clínica preencha todos os campos abaixo:</p>
      

            <form action="gravar" method="POST">
                <fieldset class="modal-form">
                    <div>
                        <label>Razão Social:</label>
                        <input type="text" name="razaosocial" id="razaosocial" required/>
                    </div>
            
                    <div>
                       <label>CNPJ:</label>
                      <input type="text" name="cnpj" id="cnpj" required/>
                    </div>
                
                    <div>
                        <label>Logradouro:</label>
                        <input type="text" name="logradouro" id="logradouro" required/>
                    </div>       
            
                    <div>   
                        <label>Complemento:</label>
                        <input type="text" name="complemento" id="complemento" required/>
                    </div>
            
                    <div>
                        <label>Bairro:</label>
                        <input type="text" name="bairro" id="bairro" required/>
                    </div>
            
                    <div>
                        <label>Cidade:</label>
                        <input type="text" name="cidade" id="cidade" required/>
                    </div>

                    <div>
                        <label>Estado:</label>
                        <input type="text" name="estado" id="estado" required/>
                    </div>
                
                    <div>
                        <label>CEP:</label>
                        <input type="text" name="cep" id="cep" required/>
                    </div>

                    <div>
                        <label>E-mail:</label>
                        <input type="email" name="email" id="email" required/>
                    </div>

                    <div>
                        <label>Telefone:</label>
                        <input type="tel" name="telefone" id="telefone" required/>
                    </div>
            
                    <div>
                        <label>Responsável Técnico:</label>
                        <input type="text" name="responsavel_tecnico" id="responsavel_tecnico" required/>
                    </div>

                    <div>
                        <input type="submit" class="form-submit-button" value="Enviar"/>
                    </div>
                            
                </fieldset>
            </form>

                                            
            <div id="msg" name="'msg">
                <table>
                    <tr>
                        <td>{{msg}}</td>
                    </tr>
                </table>
            </div>  
           
            <nav>
                <form action="/retornar" method="POST">
                    <button class="voltar">Voltar</button>
                </form>
            </nav>
        </main>
    </body>
</html>
